<main class="container">
  <article class="input-group my-3">
    <input
      type="text"
      class="input"
      placeholder="Filter products"
      [(ngModel)]="term"
    />
  </article>
<section class="container d-flex flex-wrap gap-2">
<article  class="" *ngFor="let product of products | filterProducts: term let i = index">
<div class="card p-2">
    <img src="{{product.image}}" class="card-img-top image" alt="...">
    <div class="card-body">
      <h5 class="card-title fs-5">{{product.title}}</h5>
      <p class="card-text">{{product.category}} <span>{{product.price}}</span></p>
      <button class="btn btn-primary mb-1" (click)="showDetails(product.id)">{{product.isVisible ? 'Hide' : 'Show'}} details</button>
      <article *ngIf="product.isVisible" class="mt-1">
        <p class="detail-info">{{product.description}}</p>
      </article>
    </div>
  </div>
</article>
</section>
</main>
